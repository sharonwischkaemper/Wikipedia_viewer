<!DOCTYPE html>
<html>

<head>
    <title>Wiki Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Wiki Viewer</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 ">
                <div id="input_div" class="input-group input-group-lg">
                    <span class="input-group-btn"><button id="search_btn" class="btn btn-default" type="button">Go!</button></span>
                    <input id="search_area" type="text" class="form-control">
                </div>
            </div>
            <div class="col-lg-4"> </div>
        </div>

    </div>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-lg-4 "></div>
            <div class="col-lg-4 ">
                <button id="btn_random_search" type="button" class="btn-link"><a href="https://en.wikipedia.org/wiki/Special:Random"><h3 id="random_btn_text">Click here to see a random Wiki article</h3></a></button>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>


    <div class="container-fluid" id="wiki"></div>
 

    <script src="https://code.jquery.com/jquery-1.9.1.js " integrity="sha256-e9gNBsAcA0DBuRWbm0oZfbiCyhjLrI6bmqAl5o+ZjUA=" crossorigin=" anonymous "></script>
    <script async src="//www.google-analytics.com/analytics.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js " integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript-state-machine/2.0.0/state-machine.min.js "></script>
    <script src="/app.js "></script>
</body>

</html>
